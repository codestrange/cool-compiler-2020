name: Tests

on:
  push:
    branches: [ tests ]
  pull_request:
    branches: [ tests ]

jobs:
  lexer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          cd src
          make clean
          make
          make test TAG=lexer

